<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <title>Notes</title>
</head>

<body>
  <h2>Another Note Taking App</h2>
  <form id="newNote">
    <h3>New Note</h3>
    <label for="newTitle"><textarea id="newTitle" rows="1" cols="20" reqired />Title:</textarea></label>
    <br>
    <label for="noteBody">
      <textarea id="noteBody" rows="4" cols="20" required />Body:</textarea>
    </label>
    <br>
    <button id="postNote" class="saveNote" type="submit">Save</button>
  </form>
  <div id="container">
  </div>
</body>

</html>
